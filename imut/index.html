<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koleksi Foto</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      animation: fade 0.5s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 15px;
    }

    .card p {
      font-size: clamp(14px, 4vw, 16px);
      line-height: 1.7;
      color: #444;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    button {
      padding: 12px 0;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff758f, #ff7eb3);
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    button.active {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    @media (max-width: 480px) {
      .card img {
        height: 220px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card" id="content">
      <img src="foto1.jpeg" alt="foto 1">
      <p>
        foto pertama, alasane hanya karna cemburu sama tetanggane seng tak ajak fotbar
      </p>
    </div>

    <div class="buttons">
      <button class="active" onclick="changeContent(1, this)">Foto 1</button>
      <button onclick="changeContent(2, this)">Foto 2</button>
      <button onclick="changeContent(3, this)">Foto 3</button>
      <button onclick="changeContent(4, this)">Foto 4</button>
    </div>
  </div>

  <script>
    const data = {
      1: {
        img: "foto1.jpeg",
        text: `foto pertama, alasane hanya karna cemburu sama tetanggane seng tak ajak fotbar`
      },
      2: {
        img: "foto2.jpeg",
        text: `foto mirror pertama, alasane karna ga fotbar neng sekolah, sedangkan temen temen e do fotbar`
      },
      3: {
        img: "foto3.jpeg",
        text: `pas unboxing laptop, jarang jarang afrika berekspresi kayak gini`
      },
      4: {
        img: "foto4.jpg",
        text: `foto pas jenguk bapak, habis kebut kebutan karna panik nek bapak kenapa napa`
      }
    };

    function changeContent(id, btn) {
      const content = document.getElementById("content");
      const buttons = document.querySelectorAll("button");

      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      content.innerHTML = `
        <img src="${data[id].img}">
        <p>${data[id].text}</p>
      `;
    }
  </script>

</body>
</html>
